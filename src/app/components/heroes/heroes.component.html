<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">
  <div class="card card__borde animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">
        {{heroe.bio}}
      </p>
      <p class="card-text">
        <small class="text-muted"><strong>{{heroe.casa}}</strong> - {{heroe.aparicion}}</small>
      </p>

      <!-- una forma de hacerlo mediante codigo en el .ts -->
      <button class="btn btn-outline-success btn-block" (click)="verHeroe(i)">Ver mas...</button>

      <!-- otra forma de hacerlo mediante [routerLink] -->
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">ver mas</a> -->

    </div>
  </div>
</div>
